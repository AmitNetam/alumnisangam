methods:
  post:           [csvfile]
  get:            [csvfile]

fillin:
  enabled:       on

names:
  csvfile:
    required:     true
    required_msg: Please select a file
    file: true
    validators:  [myfileValidator]

myfileValidator:
    class:         sfFileValidator
    param:
      mime_types:
        - 'text/plain'
        - 'text/comma-separated-values'
        - 'text/csv'
        - 'application/csv'
      mime_types_error: Please upload text files in csv format only.
      max_size:         2048000
      max_size_error:   Upload file of size upto 2MB