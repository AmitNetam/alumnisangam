methods:
  post:           [username, email]
  get:            [username, email]

fillin:
  enabled:       on

names:
  email:
    required: true     
    required_msg: Please enter your email address.
    validators:   [email1Validator, emailValidator] 
  username:
    required: true
    required_msg: Please enter your desired username
    validators: [usernameValidator] 
emailValidator:
  class:          sfEmailValidator
  param:
    email_error:  The email address is not valid.
email1Validator:
  class:          sfStringValidator
  param:
   max:        50
   max_error:  email must be less than 50 characters
usernameValidator:
  class: uniqueusernameValidator